</ul>

	</div>
	<div id="informacao_folha">
		<label id="titles">Folha de Pagamento</label>
	<div class="campos">
	<div id = "competencia">
		<label class="inputs">Competência:</label>
			<input type="text" id = "campo_competencia" required="required" />
	</div>
	<div id = "funcionario">
		<label class="inputs">Funcionário:</label>
			<select id="combobox_funcionarios"></select> 
	</div>		
	<div id = "dias_uteis">
		<label class="inputs">Dias úteis do mês:</label>
			<input type="text" id = "campo_dias_uteis" onblur="ver_num('campo_dias_uteis','>Dias F.D.S. do mês')" required="required" />
	</div>
	<div id = "fds">
		<label class="inputs">Dias F.D.S. do mês:</label>
			<input type="text" id = "campo_fds" onblur="ver_num('campo_fds','CNPJ')" required="required" />
	</div>
	<div id = "hora_extra_normal">
		<label class="inputs">Hora extra normal:</label>
			<input type="text" id = "campo_hora_extra_normal" onblur="ver_num('campo_hora_extra_normal','Hora extra normal')" required="required" />
	</div>
	<div id = "hora_extra_fds">
		<label class="inputs">Hora extra F.D.S.:</label>
			<input type="text" id = "campo_hora_extra_fds" onblur="ver_num('campo_hora_extra_fds','Hora extra F.D.S.')" required="required" />
	</div>
	<div id = "falta_normal">
		<label class="inputs">Falta normal:</label>
			<input type="text" id = "campo_falta_normal" onblur="ver_num('campo_falta_normal','Falta normal')"required="required" />
	</div>
	<div id = "falta_fds">
		<label class="inputs">Falta FDS:</label>
			<input type="text" id = "campo_falta_fds" onblur="ver_num('campo_falta_fds','Falta FDS')" required="required" />
	</div>
	<div id = "add_noturno">
		<label class="inputs">Adicional Noturno:</label>
			<input type="text" id = "campo_add_noturno" onblur="ver_num('campo_add_noturno','Adicional Noturno')" required="required" />
	</div>
	<div id = "dependentes">
		<label class="inputs">Nº de Dependentes:</label>
			<input type="text" id = "campo_dependentes" onblur="ver_num('campo_dependentes','Nº de Dependentes')" required="required" />
	</div>
	<div id = "adiantamento">
		<label class="inputs">Adiantamento:</label>
			<input type="text" id = "campo_adiantamento" onblur="ver_num('campo_adiantamento','Adiantamento')" required="required" />
	</div>

	<div class="botoes">
		<input type="submit" value="Gerar" onClick="validar_combobox()"/>
	</div>
	</div>
	</div>
	
	<script type="text/javascript" src="../scripts/validar_campos.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	
</body>
