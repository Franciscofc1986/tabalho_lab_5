	<div id="informacao_funcionarios">
		<label id="titles">Controle de Funcionários</label>
	<div class="campos">
	<div id = "nome">
		<label class="inputs">Nome:</label>
			<input type="text" id="campo_nome" placeholder="Nome do Funcionário" required="required" onblur="ver_tam('campo_nome','Nome')"/>
	</div>
	<div id = "admissao">
		<label class="inputs">Admissão:</label>
			<input type="text" id="campo_admissao" placeholder="dd/mm/aaaa" required="required" onblur="validaDat(this,this.value)"/>
	</div>		
	<div id = "tel">
		<label class="inputs">Tel.:</label>
			<input type="text" id="campo_telefone" placeholder="Somente Números" required="required" onblur="ver_num('campo_telefone','telefone')"/>
	</div>
	<div id = "sexo">
		<label class="inputs">Sexo: </label>
		<select id="campo_sexo">
		<option value="">Masculino</option>
		<option value="">Feminino</option>
		</select> 
	</div>
	<div id = "cpf">
		<label class="inputs">CPF:</label>
			<input type="text" id="campo_cpf" placeholder="Somente Números" required="required" onblur="ver_num('campo_cpf','CPF')"/>
	</div>
	<div id = "rg">
		<label class="inputs">RG:</label>
			<input type="text" id="campo_rg" placeholder="Somente Números" required="required" onblur="ver_num('campo_rg','RG')"/>
	</div>
	<div id = "pis">
		<label class="inputs">PIS:</label>
			<input type="text" id="campo_pis" placeholder="Somente Números" required="required" onblur="ver_num('campo_pis','PIS')"/>
	</div>
	<div id = "funcao">
		<label class="inputs">Função:</label>
			<input type="text" id="campo_funcao" placeholder="ex.: Aux. Administrativo" required="required" onblur="ver_tam('campo_funcao','Função')"/>
	</div>
	<div id = "setor">
		<label class="inputs">Setor:</label>
			<input type="text" id="campo_setor" placeholder="ex.: Tesouraria" required="required" onblur="ver_tam('campo_setor','Setor')"/>
	</div>
	<div id = "salario">
		<label class="inputs">Salário:</label>
			<input type="text" id="campo_salario" placeholder="ex.: 1000" required="required" onblur="ver_num('campo_salario','Salário')"/>
	</div>
	<div id = "vale">
		<label class="inputs">Vale-Transporte:</label>
			<input type="text" id="campo_vale_transporte" placeholder="Porcentagem" required="required" onblur="ver_num('campo_vale_transporte','Vale-Transporte')"/>
	</div>
	<div id = "insalubridade">
		<label class="inputs">Insalubridade:</label>
			<input type="text" id="campo_insalubridade" placeholder="Porcentagem" required="required" onblur="ver_num('campo_insalubridade','Insalubridade')"/>
	</div>
	<div id = "periculosidade">
		<label class="inputs">Periculosidade:</label>
			<input type="text" id="campo_periculosidade" placeholder="Porcentagem" required="required" onblur="ver_num('campo_periculosidade','Periculosidade')"/>
	</div>
	</div>
	
	<div class="botoes">
		<input type="submit" value="Incluir" onclick="campos()"/>
	</div>
	</div>
